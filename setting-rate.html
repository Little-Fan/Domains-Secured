<!DOCTYPE html><html lang="zh-CN"><head>    <meta charset="utf-8">    <title>设置汇率</title>    <link href="css/reset.css" rel="stylesheet">    <link href="css/index.css" rel="stylesheet">    <link href="css/lib.css" rel="stylesheet"></head><body><div class="header">    <div class="logo-left">        <img src="images/logo-1.png" height="50" width="163">        <span class="separator"></span>        <span class="txt"><b>域名保护平台</b></span>    </div>    <div class="profile-right">        <i><img src="images/icon_03.png"></i>        <span class="txt">欢迎您，<b class="name">chennannan</b><a>退出</a></span>        <span class="exit"></span>    </div>    <div class="fix-tag"></div></div><!-- end header--><div class="main">    <div class="slider-left">        <h2><b>后台首页</b></h2>        <dl class="domain">            <dt>域名管理</dt>            <dd>域名查询</dd>            <dd class="current">域名注册</dd>            <dd>域名续费</dd>        </dl>        <dl class="vip">            <dt>会员管理</dt>            <dd>会员查询</dd>            <dd>会员注册</dd>        </dl>        <dl class="business">            <dt>运营管理</dt>            <dd>联系人注册</dd>            <dd>费用明细</dd>            <dd>订单查询</dd>        </dl>        <dl class="setting">            <dt>TLD配置管理</dt>            <dd>TLD管理</dd>        </dl>    </div>    <div class="content-right">        <h2><b>设置汇率</b></h2>        <div class="title-content">            <h3 class="mb20">输入汇率后，系统会根据比例自动计算该TLD对应类别域名的人民币成本费用。</h3>            <div class="info-wrap">                <div class="key"><span class="type">上游机构：</span></div>                <div class="value">新网</div>            </div>            <div class="info-wrap">                <div class="key"><span class="type">汇率：</span></div>                <div class="value"><input class="form-control" type="text"></div>            </div>            <div class="info-wrap">                <div class="key"><span class="type">上游机构：</span></div>                <div class="value">101domain</div>            </div>            <div class="info-wrap">                <div class="key"><span class="type">汇率：</span></div>                <div class="value"><input class="form-control" type="text"></div>            </div>        </div>        <h2><b>创建类别</b></h2>        <div class="title-content">            <div class="info-wrap">                <div class="key"><span class="type">类别名称：</span></div>                <div class="value">新网</div>            </div>            <div class="info-wrap">                <div class="key"><span class="type">汇率：</span></div>                <div class="value"><input class="form-control" type="text"></div>            </div>            <div class="info-wrap">                <div class="key"><span class="type">TLD：</span></div>                <div class="value">                    <label class="dib"><input type="checkbox">wang</label>                    <label class="dib"><input type="checkbox">ren</label>                    <label class="dib"><input type="checkbox">club</label>                    <label class="dib"><input type="checkbox">wang</label>                    <label class="dib"><input type="checkbox">ren</label>                    <label class="dib"><input type="checkbox">club</label>                    <label class="dib"><input type="checkbox">wang</label>                    <label class="dib"><input type="checkbox">ren</label>                    <label class="dib"><input type="checkbox">club</label>                    <label class="dib"><input type="checkbox">wang</label>                    <label class="dib"><input type="checkbox">ren</label>                    <label class="dib"><input type="checkbox">club</label>                    <label class="dib"><input type="checkbox">wang</label>                    <label class="dib"><input type="checkbox">ren</label>                    <label class="dib"><input type="checkbox">club</label>                </div>            </div>        </div>    </div> <!-- end content-right--></div></body></html>
