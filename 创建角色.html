<!DOCTYPE html><html lang="zh-CN"><head>    <meta charset="utf-8">    <title>创建角色</title>    <link href="css/reset.css" rel="stylesheet">    <link href="css/index.css" rel="stylesheet">    <link href="css/lib.css" rel="stylesheet"></head><body><div class="header">    <div class="logo-left">        <img src="images/logo-1.png" height="50" width="163">        <span class="separator"></span>        <span class="txt fw f18"><b class="">注册商</b>运行支持平台</span>    </div>    <div class="profile-right">        <i><img src="images/icon_03.png"></i>        <span class="txt">欢迎你，<b class="name">chennannan</b></span>        <span class="exit"></span>    </div></div><div class="main">    <div class="slider-left">        <h2><b>后台首页</b></h2>        <dl class="domain">            <dt>域名管理</dt>            <dd>域名查询</dd>            <dd class="current">域名注册</dd>            <dd>域名续费</dd>        </dl>        <dl class="vip">            <dt>会员管理</dt>            <dd>会员查询</dd>            <dd>会员注册</dd>        </dl>        <dl class="business">            <dt>运营管理</dt>            <dd>联系人注册</dd>            <dd>费用明细</dd>            <dd>订单查询</dd>        </dl>        <dl class="setting">            <dt>TLD配置管理</dt>            <dd>TLD管理</dd>        </dl>    </div>    <div class="content-right">        <h2><b>角色信息</b></h2>        <div class="title-content">            <div class="info-wrap">                <div class="key"><span class="type">英文名称：</span></div>                <div class="value">                    <input class="form-control" type="text">                </div>            </div>            <div class="info-wrap">                <div class="key"><span class="type">角色名称：</span></div>                <div class="value">                    <input class="form-control" type="text">                </div>            </div>        </div>        <h2><b>选择权限</b></h2>        <div class="title-content">            <div class="info-wrap">                <div class="key"><span class="type">后台功能：</span></div>                <div class="value"></div>            </div>            <div class="info-wrap">                <div class="key"><span class="type">域名管理：</span></div>                <div class="value">                    <label><input type="checkbox">域名查询</label>                    <label><input type="checkbox">域名注册</label>                    <label><input type="checkbox">域名续费</label>                </div>            </div>            <div class="info-wrap">                <div class="key"><span class="type">会员管理：</span></div>                <div class="value">                    <label><input type="checkbox">会员查询</label>                    <label><input type="checkbox">会员注册</label>                </div>            </div>            <div class="info-wrap">                <div class="key"><span class="type">运营管理：</span></div>                <div class="value">                    <label><input type="checkbox">新建联系人模板</label>                    <label><input type="checkbox">待上传资料域名</label>                    <label><input type="checkbox">费用明细</label>                    <label><input type="checkbox">订单查询</label>                    <label><input type="checkbox">域名转入</label>                    <label><input type="checkbox">批量更新联系人</label>                    <label><input type="checkbox">Whois查询</label>                </div>            </div>            <div class="info-wrap">                <div class="key"><span class="type">TLD配置管理：</span></div>                <div class="value">                    <label><input type="checkbox">TLD管理</label>                    <label><input type="checkbox">财务管理</label>                    <label><input type="checkbox">注册通道管理</label>                    <label><input type="checkbox">审核策略管理</label>                </div>            </div>            <div class="info-wrap">                <div class="key"><span class="type">系统管理：</span></div>                <div class="value">                    <label><input type="checkbox">账号管理</label>                    <label><input type="checkbox">权限管理</label>                    <label><input type="checkbox">功能设置</label>                    <label><input type="checkbox">监控提醒管理</label>                </div>            </div>            <div class="info-wrap">                <div class="key"><span class="type">前台功能：</span></div>                <div class="value">                    <label><input type="checkbox">我的域名</label>                    <label><input type="checkbox">费用明细</label>                    <label><input type="checkbox">Whois查询</label>                    <label><input type="checkbox">DNS变更记录</label>                    <label><input type="checkbox">Whois变更记录</label>                    <label><input type="checkbox">修改密码</label>                </div>            </div>            <div class="info-wrap">                <button class="btn">确 定</button>                <button class="btn-default">取 消</button>            </div>        </div>    </div>    <!-- end content-right--></div></body></html>
