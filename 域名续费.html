<!DOCTYPE html><html lang="zh-CN"><head>    <meta charset="utf-8">    <title>域名续费</title>    <link href="css/reset.css" rel="stylesheet">    <link href="css/index.css" rel="stylesheet">    <link href="css/lib.css" rel="stylesheet"></head><body><div class="header">    <div class="logo-left">        <img src="images/logo-1.png" height="50" width="163">        <span class="separator"></span>        <span class="txt"><b>注册商</b>运行支持平台</span>    </div>    <div class="profile-right">        <i><img src="images/icon_03.png"></i>        <span class="txt">欢迎你，<b class="name">chennannan</b></span>        <span class="exit"></span>    </div></div><div class="main">    <div class="slider-left">        <h2><b>后台首页</b></h2>        <dl class="domain">            <dt>域名管理</dt>            <dd>域名查询</dd>            <dd class="current">域名注册</dd>            <dd>域名续费</dd>        </dl>        <dl class="vip">            <dt>会员管理</dt>            <dd>会员查询</dd>            <dd>会员注册</dd>        </dl>        <dl class="business">            <dt>运营管理</dt>            <dd>联系人注册</dd>            <dd>费用明细</dd>            <dd>订单查询</dd>        </dl>        <dl class="setting">            <dt>TLD配置管理</dt>            <dd>TLD管理</dd>        </dl>    </div>    <div class="content-right">        <h2><b>域名续费</b></h2>        <div class="title-content">            <div class="form-group ml30">                <textarea class="form-control w600" rows="10"></textarea>            </div>            <div class="info-wrap ml30">                <span class="btn-group form-control">                    选择续费期限                    <i class="caret"></i>                </span>  年            </div>            <div class="form-group ml30">                <button class="submit confirm">确定</button>            </div>        </div>    </div> <!-- end content-right--></div></body></html>
