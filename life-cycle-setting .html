<!DOCTYPE html><html lang="zh-CN"><head>    <meta charset="utf-8">    <title>生命周期管理</title>    <link href="css/reset.css" rel="stylesheet">    <link href="css/index.css" rel="stylesheet">    <link href="css/lib.css" rel="stylesheet"></head><body><div class="header">    <div class="logo-left">        <img src="images/logo-1.png" height="50" width="163">        <span class="separator"></span>        <span class="txt"><b>域名保护平台</b></span>    </div>    <div class="profile-right">        <i><img src="images/icon_03.png"></i>        <span class="txt">欢迎您，<b class="name">chennannan</b><a>退出</a></span>        <span class="exit"></span>    </div>    <div class="fix-tag"></div></div><!-- end header--><div class="main">    <div class="slider-left">        <h2><b>后台首页</b></h2>        <dl class="domain">            <dt>域名管理</dt>            <dd>域名查询</dd>            <dd class="current">域名注册</dd>            <dd>域名续费</dd>        </dl>        <dl class="vip">            <dt>会员管理</dt>            <dd>会员查询</dd>            <dd>会员注册</dd>        </dl>        <dl class="business">            <dt>运营管理</dt>            <dd>联系人注册</dd>            <dd>费用明细</dd>            <dd>订单查询</dd>        </dl>        <dl class="setting">            <dt>TLD配置管理</dt>            <dd>TLD管理</dd>        </dl>    </div>    <div class="content-right">        <h2><b>生命周期管理</b></h2>        <div class="title-content">            <div class="form-group">                <label>日升期：</label>                <input type="text" class="form-control form-text reg-date">                <span>至</span>                <input type="text" class="form-control form-text reg-date">            </div>            <div class="form-group">                <label>限制注册商：</label>                <input type="text" class="form-control form-text reg-date">                <span>至</span>                <input type="text" class="form-control form-text reg-date">            </div>            <div class="form-group">                <label>开放期：</label>                <input type="text" class="form-control form-text">            </div>            <div class="form-group">                <button class="submit">确 定</button>                <button class="cancel">取 消</button>            </div>        </div><!-- end details-->    </div> <!-- end content-right--></div></body></html>
