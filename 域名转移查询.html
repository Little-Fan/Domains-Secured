<!DOCTYPE html><html lang="zh-CN"><head>    <meta charset="utf-8">    <title>域名转移查询</title>    <link href="css/reset.css" rel="stylesheet">    <link href="css/index.css" rel="stylesheet">    <link href="css/lib.css" rel="stylesheet"></head><body><div class="header">    <div class="logo-left">        <img src="images/logo-1.png" height="50" width="163">        <span class="separator"></span>        <span class="txt"><b>域名保护平台</b></span>    </div>    <div class="profile-right">        <i><img src="images/icon_03.png"></i>        <span class="txt">欢迎您，<b class="name">chennannan</b></span>        <span class="exit"></span>    </div>    <div class="fix-tag"></div></div><!-- end header--><div class="main">    <div class="slider-left">        <h2><b>后台首页</b></h2>        <dl class="domain">            <dt>域名管理</dt>            <dd>域名查询</dd>            <dd class="current">域名注册</dd>            <dd>域名续费</dd>        </dl>        <dl class="vip">            <dt>会员管理</dt>            <dd>会员查询</dd>            <dd>会员注册</dd>        </dl>        <dl class="business">            <dt>运营管理</dt>            <dd>联系人注册</dd>            <dd>费用明细</dd>            <dd>订单查询</dd>        </dl>        <dl class="setting">            <dt>TLD配置管理</dt>            <dd>TLD管理</dd>        </dl>    </div>    <div class="content-right">        <h2><b>域名查询</b></h2>        <div class="title-content">            <div class="form-group">                <label>域名：</label>                <input type="text" class="form-control form-text">                <label>会员名：</label>                <input type="text" class="form-control form-text">                <label>申请日期：</label>                <input type="text" class="form-control form-text reg-date">                <span>至</span>                <input type="text" class="form-control form-text reg-date">            </div>            <div class="form-group">                <button class="submit">查 询</button>                <button class="cancel">导 出</button>            </div>            <p class="line"></p>            <h3 class="mt20 mb20"><span>500</span>域名符合条件</h3>            <table class="table">                <thead>                    <tr>                        <th>序号</th>                        <th>域名</th>                        <th>会员名</th>                        <th>注册联系人</th>                        <th>申请状态</th>                        <th>申请日期</th>                    </tr>                </thead>                <tbody>                    <tr>                        <td>1</td>                        <td>test3.wang</td>                        <td>lcg</td>                        <td>lcg</td>                        <td>转入申请中</td>                        <td>2015-04-05 04:00:00</td>                    </tr>                    <tr>                        <td>2</td>                        <td>test3.wang</td>                        <td>lcg</td>                        <td>lcg</td>                        <td>转入申请中</td>                        <td>2015-04-05 04:00:00</td>                    </tr>                    <tr>                        <td>3</td>                        <td>test3.wang</td>                        <td>lcg</td>                        <td>lcg</td>                        <td>转入申请中</td>                        <td>2015-04-05 04:00:00</td>                    </tr>                </tbody>            </table>        </div><!-- end details-->    </div> <!-- end content-right--></div></body></html>
