<!DOCTYPE html><html lang="zh-CN"><head>    <meta charset="utf-8">    <title>价格管理</title>    <link href="css/reset.css" rel="stylesheet">    <link href="css/index.css" rel="stylesheet">    <link href="css/lib.css" rel="stylesheet"></head><body><div class="header">    <div class="logo-left">        <img src="images/logo-1.png" height="50" width="163">        <span class="separator"></span>        <span class="txt fw f18"><b class="">注册商</b>运行支持平台</span>    </div>    <div class="profile-right">        <i><img src="images/icon_03.png"></i>        <span class="txt">欢迎你，<b class="name">chennannan</b></span>        <span class="exit"></span>    </div></div><div class="main">    <div class="slider-left">        <h2><b>后台首页</b></h2>        <dl class="domain">            <dt>域名管理</dt>            <dd>域名查询</dd>            <dd class="current">域名注册</dd>            <dd>域名续费</dd>        </dl>        <dl class="vip">            <dt>会员管理</dt>            <dd>会员查询</dd>            <dd>会员注册</dd>        </dl>        <dl class="business">            <dt>运营管理</dt>            <dd>联系人注册</dd>            <dd>费用明细</dd>            <dd>订单查询</dd>        </dl>        <dl class="setting">            <dt>TLD配置管理</dt>            <dd>TLD管理</dd>        </dl>    </div>    <div class="content-right">        <h2><b>价格管理</b></h2>        <div class="title-content operation">            <button class="black">查看手动调价记录</button>            <button class="gray">设置销售倍率</button>            <button class="watchet">设置汇率</button>        </div>        <div class="title-content">            <div class="form-group">                <label>TLD：</label>                <input type="text" class="form-control form-text">                <label>上游机构：</label>                <select class="w100">                    <option>全部</option>                    <option>万网</option>                </select>                <button>查 询</button>            </div>            <table class="table">                <thead>                <tr>                    <th>TLD</th>                    <th>上游机构</th>                    <th>普通词销售价格(注册1年)</th>                    <th>普通词成本价格(注册1年)</th>                    <th>操作</th>                </tr>                </thead>                <tbody>                <tr>                    <td>wang</td>                    <td>新网</td>                    <td>248</td>                    <td>248</td>                    <td>                        <button class="btn-large">普通词价格管理</button>                        <button class="btn-large">特殊词价格管理</button>                        <button class="btn-large">词性类别管理</button>                        <button class="btn-large">词性域名管理</button>                    </td>                </tr>                <tr>                    <td>wang</td>                    <td>新网</td>                    <td>248</td>                    <td>248</td>                    <td>                        <button class="btn-large">普通词价格管理</button>                        <button class="btn-large">特殊词价格管理</button>                        <button class="btn-large">词性类别管理</button>                        <button class="btn-large">词性域名管理</button>                    </td>                </tr>                </tbody>            </table>        </div>    </div> <!-- end content-right--></div></body></html>
