<!DOCTYPE html><html lang="zh-CN"><head>    <meta charset="utf-8">    <title>新增域名解析</title>    <link href="css/reset.css" rel="stylesheet">    <link href="css/index.css" rel="stylesheet">    <link href="css/lib.css" rel="stylesheet"></head><body><div class="header">    <div class="logo-left">        <img src="images/logo-1.png" height="50" width="163">        <span class="separator"></span>        <span class="txt fw f18"><b class="">注册商</b>运行支持平台</span>    </div>    <div class="profile-right">        <i><img src="images/icon_03.png"></i>        <span class="txt">欢迎你，<b class="name">chennannan</b></span>        <span class="exit"></span>    </div></div><div class="main">    <div class="slider-left">        <h2><b>后台首页</b></h2>        <dl class="domain">            <dt>域名管理</dt>            <dd>域名查询</dd>            <dd class="current">域名注册</dd>            <dd>域名续费</dd>        </dl>        <dl class="vip">            <dt>会员管理</dt>            <dd>会员查询</dd>            <dd>会员注册</dd>        </dl>        <dl class="business">            <dt>运营管理</dt>            <dd>联系人注册</dd>            <dd>费用明细</dd>            <dd>订单查询</dd>        </dl>        <dl class="setting">            <dt>TLD配置管理</dt>            <dd>TLD管理</dd>        </dl>    </div>    <div class="content-right">        <h2><b>新增域名解析</b></h2>        <div class="title-content">            <div class="info-wrap">                <div class="key"><span class="type">解析记录：</span></div>                <div class="value">                    <input class="form-control" type="text">                </div>            </div>            <div class="info-wrap">                <div class="key"><span class="type">解析记录类型：</span></div>                <div class="value">                    <label><input type="checkbox">A</label>                    <label><input type="checkbox">AAAA</label>                    <label><input type="checkbox">NS</label>                    <label><input type="checkbox">CNAME</label>                    <label><input type="checkbox">MX</label>                    <label><input type="checkbox">TXT</label>                </div>            </div>            <div class="info-wrap">                <div class="key"><span class="type">记录值：</span></div>                <div class="value">                    <input class="form-control" type="text">                </div>            </div>            <div class="info-wrap">                <div class="key"><span class="type">MX优先级：</span></div>                <div class="value">                    <input class="form-control" type="text">                </div>            </div>            <div class="info-wrap">                <div class="key"><span class="type">TTL：</span></div>                <div class="value">                    <input class="form-control" type="text">                </div>            </div>            <div class="form-group">                <button class="submit">确 定</button>                <button class="cancel">取 消</button>            </div>            <p class="line-separator"></p>        </div>        <div class="tip-wrap">            <div class="tip-title">提示：</div>            <div class="tip-content">                <p>主机记录就是域名前缀，常见用法有：</p>                <p><span>www：</span>解析后的域名为 www.test.com</p>                <p><span>@：</span>直接解析主域名 test.com</p>                <p><span>*：</span>泛解析，匹配其他所有域名 *.test.com</p>            </div>        </div>    </div>    <!-- end content-right--></div></body></html>
