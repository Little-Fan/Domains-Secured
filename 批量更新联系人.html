<!DOCTYPE html><html lang="zh-CN"><head>    <meta charset="utf-8">    <title>批量更新联系人</title>    <link href="css/reset.css" rel="stylesheet">    <link href="css/index.css" rel="stylesheet">    <link href="css/lib.css" rel="stylesheet"></head><body><div class="header">    <div class="logo-left">        <img src="images/logo-1.png" height="50" width="163">        <span class="separator"></span>        <span class="txt fw f18"><b class="">注册商</b>运行支持平台</span>    </div>    <div class="profile-right">        <i><img src="images/icon_03.png"></i>        <span class="txt">欢迎你，<b class="name">chennannan</b></span>        <span class="exit"></span>    </div></div><div class="main">    <div class="slider-left">        <h2><b>后台首页</b></h2>        <dl class="domain">            <dt>域名管理</dt>            <dd>域名查询</dd>            <dd class="current">域名注册</dd>            <dd>域名续费</dd>        </dl>        <dl class="vip">            <dt>会员管理</dt>            <dd>会员查询</dd>            <dd>会员注册</dd>        </dl>        <dl class="business">            <dt>运营管理</dt>            <dd>联系人注册</dd>            <dd>费用明细</dd>            <dd>订单查询</dd>        </dl>        <dl class="setting">            <dt>TLD配置管理</dt>            <dd>TLD管理</dd>        </dl>    </div>    <div class="content-right">        <h2><b>新增域名解析</b></h2>        <div class="title-content">            <div class="info-wrap">                <div class="key"><span class="type">会员名：</span></div>                <div class="value">                    <input type="text">                </div>            </div>            <div class="info-wrap">                <div class="key"><span class="type">更新联系人范围：</span></div>                <div class="value">                    <label><input type="radio">注册联系人</label>                    <label><input type="radio">管理联系人</label>                    <label><input type="radio">技术联系人</label>                    <label><input type="radio">财务联系人</label>                </div>            </div>            <div class="info-wrap">                <div class="key"><span class="type">更新联系人模板：</span></div>                <div class="value">                    <select>                        <option>选择联系人模板</option>                        <option>张三</option>                        <option>李四</option>                    </select>                    <a class="ml10" href="#">查看联系人明细</a>                </div>            </div>            <div class="info-wrap">                <div class="key"><span class="type">更新联系人范围：</span></div>                <div class="value">                    <label><input type="checkbox">全部域名</label>                    <label><input type="checkbox">部分域名</label>                </div>            </div>            <div class="info-wrap">                <div class="key"><span class="type"> </span></div>                <div class="value">                    <textarea></textarea>                </div>            </div>            <div class="form-group">                <button class="submit">确 定</button>                <button class="cancel">取 消</button>            </div>        </div>    </div>    <!-- end content-right--></div></body></html>
