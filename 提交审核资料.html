<!DOCTYPE html><html lang="zh-CN"><head>    <meta charset="utf-8">    <title>提交审核资料</title>    <link href="css/reset.css" rel="stylesheet">    <link href="css/index.css" rel="stylesheet">    <link href="css/lib.css" rel="stylesheet"></head><body><div class="header">    <div class="logo-left">        <img src="images/logo-1.png" height="50" width="163">        <span class="separator"></span>        <span class="txt fw f18"><b class="">注册商</b>运行支持平台</span>    </div>    <div class="profile-right">        <i><img src="images/icon_03.png"></i>        <span class="txt">欢迎你，<b class="name">chennannan</b></span>        <span class="exit"></span>    </div></div><div class="main">    <div class="slider-left">        <h2><b>后台首页</b></h2>        <dl class="domain">            <dt>域名管理</dt>            <dd>域名查询</dd>            <dd class="current">域名注册</dd>            <dd>域名续费</dd>        </dl>        <dl class="vip">            <dt>会员管理</dt>            <dd>会员查询</dd>            <dd>会员注册</dd>        </dl>        <dl class="business">            <dt>运营管理</dt>            <dd>联系人注册</dd>            <dd>费用明细</dd>            <dd>订单查询</dd>        </dl>        <dl class="setting">            <dt>TLD配置管理</dt>            <dd>TLD管理</dd>        </dl>    </div>    <div class="content-right">        <h2><b>提交审核资料</b></h2>        <div class="domain-info">            <div class="info-wrap">                <div class="key"><span class="type">域名：</span></div>                <div class="value"><span class="value">test1.ren</span></div>            </div>            <div class="info-wrap">                <div class="key"><span>审核资料：</span></div>                <div class="value">                    <div>                        <select>                            <option>身份证</option>                            <option>护照</option>                            <option>军官证</option>                        </select>                        <input type="text">                        <button>本地上传</button>                    </div>                    <div>                        <select>                            <option>营业执照</option>                            <option>组织机构代码证</option>                        </select>                        <input type="text">                        <button>本地上传</button>                    </div>                    <div>                        <select>                            <option>其他</option>                            <option>商标证</option>                        </select>                        <input type="text">                        <button>本地上传</button>                    </div>                </div>            </div>            <div class="form-group">                <button class="submit">确 定</button>                <button class="cancel">取 消</button>            </div>        </div> <!-- end domain-info -->    </div> <!-- end content-right--></div></body></html>
