<!DOCTYPE html><html lang="zh-CN"><head>    <meta charset="utf-8">    <title>会员注册</title>    <link href="css/reset.css" rel="stylesheet">    <link href="css/index.css" rel="stylesheet">    <link href="css/lib.css" rel="stylesheet"></head><body><div class="header">    <div class="logo-left">        <img src="images/logo-1.png" height="50" width="163">        <span class="separator"></span>        <span class="txt fw f18"><b class="">注册商</b>运行支持平台</span>    </div>    <div class="profile-right">        <i><img src="images/icon_03.png"></i>        <span class="txt">欢迎您，<b class="name">chennannan</b><a>退出</a></span>        <span class="exit"></span>    </div></div><div class="main">    <div class="slider-left">        <h2><b>后台首页</b></h2>        <dl class="domain">            <dt>域名管理</dt>            <dd>域名查询</dd>            <dd class="current">域名注册</dd>            <dd>域名续费</dd>        </dl>        <dl class="vip">            <dt>会员管理</dt>            <dd>会员查询</dd>            <dd>会员注册</dd>        </dl>        <dl class="business">            <dt>运营管理</dt>            <dd>联系人注册</dd>            <dd>费用明细</dd>            <dd>订单查询</dd>        </dl>        <dl class="setting">            <dt>TLD配置管理</dt>            <dd>TLD管理</dd>        </dl>    </div>    <div class="content-right">        <h2><b>会员注册</b></h2>        <div class="title-content">            <div class="info-wrap">                <div class="key"><span class="red mr10">*</span>会员名：</div>                <div class="value"><input class="form-control" type="text"></div>            </div>            <div class="info-wrap">                <div class="key"><span class="red mr10">*</span>邮箱：</div>                <div class="value"><input class="form-control" type="text"></div>            </div>            <div class="info-wrap">                <div class="key"><span class="red mr10">*</span>密码：</div>                <div class="value"><input class="form-control" type="text"></div>            </div>            <div class="info-wrap">                <div class="key"><span class="red mr10">*</span>重复密码：</div>                <div class="value"><input class="form-control" type="text"></div>            </div>            <div class="info-wrap">                <div class="key"><span class="type">注册类型：</span></div>                <div class="value">                    <select>                        <option>个人</option>                        <option>企业/单位</option>                    </select>                </div>            </div>            <div class="info-wrap">                <div class="key"><span class="type">企业/单位名称：</span></div>                <div class="value"><input class="form-control" type="text"></div>            </div>            <div class="info-wrap">                <div class="key"><span class="type">联系人姓名：</span></div>                <div class="value"><input class="form-control" type="text"></div>            </div>            <div class="info-wrap">                <div class="key"><span class="type">电话：</span></div>                <div class="value">                    <input class="form-control" type="text">                    <span>分机</span>                    <input class="form-control small" type="text">                </div>            </div>            <div class="info-wrap">                <div class="key"><span class="type">传真：</span></div>                <div class="value">                    <input class="form-control" type="text">                    <span>分机</span>                    <input class="form-control small" type="text">                </div>            </div>            <div class="info-wrap">                <div class="key"><span class="type">省份城市：</span></div>                <div class="value">                    <select>                        <option>中国</option>                        <option>中国香港</option>                    </select>                    <select>                        <option>北京</option>                        <option>上海</option>                    </select>                    <select>                        <option>东城区</option>                        <option>西城区</option>                    </select>                </div>            </div>            <div class="info-wrap">                <div class="key"><span class="type">联系人证件号码：</span></div>                <div class="value"><input class="form-control" type="text"></div>            </div>            <div class="form-group mt30">                <button class="submit">确 定</button>                <button class="cancel">取 消</button>            </div>        </div>        <!-- end domain-info -->    </div>    <!-- end content-right--></div></body></html>
